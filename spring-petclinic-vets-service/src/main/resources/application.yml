spring:
  application:
    name: vets-service
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-west-2}
      paramstore:
        enabled: true
        prefix: /petclinic
        profile-separator: /
        fail-fast: false
      secretsmanager:
        enabled: true
        prefix: /petclinic
        fail-fast: false
  cache:
    cache-names: vets
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:mysql,aws}

---
spring:
  config:
    activate:
      on-profile: mysql
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:petclinic}
    username: ${DB_USERNAME}
    password: ${aws:secretsmanager:/aws/rds/db/petclinic-dev-aurora-cluster:password}

---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-west-2}
      paramstore:
        enabled: true
        prefix: /petclinic
        profile-separator: /
        fail-fast: false
      secretsmanager:
        enabled: true
        prefix: /petclinic
        fail-fast: false
