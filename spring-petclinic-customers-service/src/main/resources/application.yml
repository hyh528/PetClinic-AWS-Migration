spring:
  application:
    name: customers-service

  config:
    import: [
      "aws-parameterstore:/petclinic/common/",
      "aws-parameterstore:/petclinic/dev/customers",
      "aws-secretsmanager:rds!cluster-0edf3242-4cb9-4b90-9896-52cc5068a5fb"
    ]
  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
  
  
---
spring:
  config:
    activate:
      on-profile: mysql
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: ${database.url}
    username: ${username}
    password: ${password}

---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      paramstore:
        enabled: true
        prefix: /petclinic
        profile-separator: /
        fail-fast: false
      secretsmanager:
        enabled: true
        prefix: /petclinic
        fail-fast: false
