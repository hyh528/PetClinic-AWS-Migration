<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tbody>
        <tr ng-repeat="vet in $ctrl.vetList track by vet.id">
            <td>{{vet.firstName}} {{vet.lastName}}</td>
            <td><span ng-repeat="specialty in vet.specialties track by specialty.id">{{specialty.name + ' '}}</span></td>
        </tr>
    </tbody>
</table>
